<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Expense Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Immediate theme application to prevent FOUC
      try {
        const storedData = localStorage.getItem('zenwallet_v4_data');
        if (storedData) {
          const parsed = JSON.parse(storedData);
          const theme = parsed.settings?.theme || 'indigo';
          const darkMode = parsed.settings?.darkMode !== false; 
          document.body.classList.add(`theme-${theme}`);
          if (!darkMode) document.body.classList.add('light-mode');
        } else {
            document.body.classList.add('theme-indigo');
        }
      } catch (e) {}

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)', 
              secondary: '#32d74b', 
              danger: '#ff453a', 
              dark: 'rgb(var(--bg-core) / <alpha-value>)', 
              card: 'rgb(var(--bg-card) / <alpha-value>)', 
              surface: 'rgb(var(--bg-surface) / <alpha-value>)',
              main: 'rgb(var(--text-main) / <alpha-value>)',
              muted: 'rgb(var(--text-muted) / <alpha-value>)',
            },
            fontFamily: {
              sans: [
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"Hind Siliguri"', 
                '"Segoe UI"', 
                'Roboto', 
                'Helvetica', 
                'Arial', 
                'sans-serif'
              ],
            },
            boxShadow: {
              'glow': '0 0 20px rgb(var(--color-primary) / 0.4)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            },
            padding: {
                'safe': 'env(safe-area-inset-top)',
                'safe-bottom': 'env(safe-area-inset-bottom)',
            },
            animation: {
                'pull-release': 'pullRelease 0.4s ease-out forwards',
            },
            keyframes: {
                pullRelease: {
                    '0%': { transform: 'translateY(20px)', opacity: '0.5' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: 94 92 230;
        /* iOS Dark Mode Defaults */
        --bg-core: 0 0 0;
        --bg-card: 28 28 30;
        --bg-surface: 44 44 46;
        --text-main: 255 255 255;
        --text-muted: 142 142 147;
      }

      body.light-mode {
        /* iOS Light Mode Overrides */
        --bg-core: 242 242 247;
        --bg-card: 255 255 255;
        --bg-surface: 229 229 234;
        --text-main: 0 0 0;
        --text-muted: 100 100 105;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      body {
        background-color: rgb(var(--bg-core));
        color: rgb(var(--text-main));
        font-feature-settings: "cv11", "ss01";
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Noise Texture for Grain Effect */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Theme Definitions */
      body.theme-indigo { --color-primary: 94 92 230; }
      body.theme-emerald { --color-primary: 48 209 88; } /* iOS Green */
      body.theme-rose { --color-primary: 255 69 58; } /* iOS Red */
      body.theme-amber { --color-primary: 255 159 10; } /* iOS Orange */
      body.theme-blue { --color-primary: 10 132 255; } /* iOS Blue */

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* iOS Glassmorphism */
      .glass {
        background: rgba(var(--bg-card), 0.7);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border-top: 0.5px solid rgba(255,255,255,0.1);
      }
      
      body.light-mode .glass {
         background: rgba(255, 255, 255, 0.7);
         border-top: 0.5px solid rgba(0,0,0,0.1);
      }

      .glass-card {
        background: rgba(var(--bg-surface), 0.5);
        backdrop-filter: blur(20px) saturate(140%);
        -webkit-backdrop-filter: blur(20px) saturate(140%);
        border: 0.5px solid rgba(255,255,255,0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      body.light-mode .glass-card {
         background: rgba(255, 255, 255, 0.6);
         border: 0.5px solid rgba(0,0,0,0.05);
      }

      input, select, textarea {
        font-size: 16px !important; 
      }
      
      .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom, 20px); }
      
      /* View Transitions */
      .fade-enter { opacity: 0; transform: scale(0.98); }
      .fade-enter-active { opacity: 1; transform: scale(1); transition: opacity 300ms cubic-bezier(0.2, 0.8, 0.2, 1), transform 300ms cubic-bezier(0.2, 0.8, 0.2, 1); }
      .fade-exit { opacity: 1; transform: scale(1); }
      .fade-exit-active { opacity: 0; transform: scale(0.98); transition: opacity 200ms ease-out, transform 200ms ease-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  </body>
</html>
